<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Lista IPTV Filtrada 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        #m3u-url {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px 0 0 4px;
            background-color: #2e2e2e;
            color: #e0e0e0;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #f44336;
        }
        #download-container {
            margin-top: 20px;
        }
        #download-link {
            display: none; /* Inicia escondido */
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        #download-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Baixar Lista M3U Filtrada</h1>
    <p>Insira o URL da sua lista IPTV e clique em "Gerar Arquivo" para baixar a lista completa, filtrada para canais .m3u8.</p>
    <div class="input-group">
        <input type="text" id="m3u-url" placeholder="Cole o URL da sua lista M3U aqui...">
        <button onclick="generateFilteredFile()">Gerar Arquivo</button>
    </div>
    <div id="status"></div>
    <div id="download-container">
        <a id="download-link">Baixar Lista Filtrada</a>
    </div>
</div>

<script>
    async function generateFilteredFile() {
        const m3uUrl = document.getElementById('m3u-url').value;
        const statusDiv = document.getElementById('status');
        const downloadLink = document.getElementById('download-link');

        if (!m3uUrl) {
            statusDiv.textContent = 'Por favor, insira um URL de lista M3U.';
            downloadLink.style.display = 'none';
            return;
        }

        statusDiv.textContent = 'Carregando e filtrando a lista...';
        downloadLink.style.display = 'none';

        const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(m3uUrl)}`;
        
        const headers = new Headers();
        headers.append('User-Agent', 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/108.0.0.0 Safari/537.36');
        headers.append('Accept', 'text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9');
        headers.append('Accept-Language', 'pt-BR,pt;q=0.9,en-US;q=0.8,en;q=0.7');

        try {
            const response = await fetch(proxyUrl, { headers: headers });
            if (!response.ok) {
                throw new Error(`Erro ao carregar a lista: ${response.statusText}`);
            }

            const m3uText = await response.text();
            
            let filteredM3UContent = '#EXTM3U\n';
            const channelRegex = /(#EXTINF:.*,(.*?)\n(http(?:s)?:\/\/[^\s,]+\.m3u8))/g;
            let match;
            let count = 0;

            while ((match = channelRegex.exec(m3uText)) !== null) {
                // O match[1] contém a linha #EXTINF e o URL completo
                filteredM3UContent += match[1] + '\n';
                count++;
            }

            if (count > 0) {
                // Cria um objeto Blob com o conteúdo filtrado
                const blob = new Blob([filteredM3UContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);

                // Configura o link de download
                downloadLink.href = url;
                downloadLink.download = 'lista_filtrada.m3u';
                downloadLink.textContent = `Baixar Lista Filtrada (${count} canais)`;
                downloadLink.style.display = 'inline-block';
                
                statusDiv.textContent = 'Arquivo filtrado pronto para download!';
            } else {
                statusDiv.textContent = 'Nenhum canal ao vivo (.m3u8) foi encontrado na lista.';
            }

        } catch (error) {
            statusDiv.textContent = `Erro: ${error.message}. Verifique o URL ou a disponibilidade do proxy.`;
            console.error('Erro:', error);
        }
    }
</script>

</body>
</html>
