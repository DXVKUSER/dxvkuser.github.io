<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Lista IPTV 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        #m3u-url {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px 0 0 4px;
            background-color: #2e2e2e;
            color: #e0e0e0;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #f44336;
        }
        #download-container {
            margin-top: 20px;
        }
        #download-link {
            display: none; /* Inicia escondido */
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        #download-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Baixar Lista M3U Completa</h1>
    <p>Insira o URL da sua lista IPTV e clique em "Gerar Link" para baixar o arquivo completo.</p>
    <div class="input-group">
        <input type="text" id="m3u-url" placeholder="Cole o URL da sua lista M3U aqui...">
        <button onclick="generateDownloadLink()">Gerar Link</button>
    </div>
    <div id="status"></div>
    <div id="download-container">
        <a id="download-link">Baixar Lista Completa</a>
    </div>
</div>

<script>
    function generateDownloadLink() {
        const m3uUrl = document.getElementById('m3u-url').value;
        const statusDiv = document.getElementById('status');
        const downloadLink = document.getElementById('download-link');

        if (!m3uUrl) {
            statusDiv.textContent = 'Por favor, insira um URL de lista M3U.';
            downloadLink.style.display = 'none';
            return;
        }

        // A lógica do proxy para contornar o CORS ainda é necessária aqui
        // pois a página precisa acessar a URL original para criar o link de download
        // que, quando clicado, baixará o arquivo M3U diretamente.
        // No entanto, para o download direto, o link do arquivo precisa ser a URL original,
        // não a URL do proxy.
        downloadLink.href = m3uUrl;

        // O nome do arquivo será o nome da lista ou um nome padrão
        let filename = 'lista_iptv.m3u';
        try {
            const url = new URL(m3uUrl);
            const pathSegments = url.pathname.split('/');
            filename = pathSegments[pathSegments.length - 1] || 'lista_iptv.m3u';
        } catch (e) {
            // Se a URL for inválida, usa o nome padrão
        }
        downloadLink.download = filename;

        statusDiv.textContent = 'Link de download gerado com sucesso!';
        downloadLink.style.display = 'inline-block';
    }
</script>

</body>
</html>
