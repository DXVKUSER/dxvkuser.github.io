<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de IPTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        #m3u-url {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px 0 0 4px;
            background-color: #2e2e2e;
            color: #e0e0e0;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #f44336;
        }
        #channel-list {
            list-style: none;
            padding: 0;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2e2e2e;
        }
        .channel-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .channel-item:last-child {
            border-bottom: none;
        }
        .channel-item a {
            color: #90caf9;
            text-decoration: none;
            display: block;
            font-size: 16px;
            transition: color 0.3s ease;
            flex-grow: 1;
            margin-right: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .channel-item a:hover {
            color: #64b5f6;
        }
        .download-button {
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Visualizador de IPTV</h1>
    <div class="input-group">
        <input type="text" id="m3u-url" placeholder="Cole o URL da sua lista M3U aqui...">
        <button onclick="loadM3U()">Carregar e Filtrar</button>
    </div>
    <div id="status"></div>
    <ul id="channel-list">
        </ul>
</div>

<script>
    async function loadM3U() {
        const m3uUrl = document.getElementById('m3u-url').value;
        const statusDiv = document.getElementById('status');
        const channelList = document.getElementById('channel-list');

        if (!m3uUrl) {
            statusDiv.textContent = 'Por favor, insira um URL de lista M3U.';
            return;
        }

        statusDiv.textContent = 'Carregando e filtrando lista...';
        channelList.innerHTML = ''; // Limpa a lista anterior

        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(m3uUrl)}`;

        try {
            const response = await fetch(proxyUrl);
            if (!response.ok) {
                throw new Error(`Erro ao carregar a lista: ${response.statusText}`);
            }

            const m3uText = await response.text();
            
            // Regex corrigida para ser mais abrangente e incluir caracteres como '@'
            const channelRegex = /#EXTINF:.*,(.*?)\n(http(?:s)?:\/\/[^\s,]+\.m3u8)/g;
            const fragment = document.createDocumentFragment();
            let match;
            let count = 0;

            while ((match = channelRegex.exec(m3uText)) !== null) {
                const channelName = match[1].trim();
                const channelUrl = match[2].trim();
                
                const li = document.createElement('li');
                li.classList.add('channel-item');

                const channelNameLink = document.createElement('a');
                channelNameLink.href = channelUrl;
                channelNameLink.textContent = channelName;
                channelNameLink.target = '_blank';
                
                const downloadLink = document.createElement('a');
                downloadLink.href = channelUrl;
                downloadLink.textContent = 'Baixar';
                downloadLink.classList.add('download-button');
                downloadLink.download = `${channelName}.m3u8`;

                li.appendChild(channelNameLink);
                li.appendChild(downloadLink);
                fragment.appendChild(li);
                count++;
            }

            if (count > 0) {
                channelList.appendChild(fragment);
                statusDiv.textContent = `Encontrados ${count} canais ao vivo.`;
            } else {
                statusDiv.textContent = 'Nenhum canal ao vivo (.m3u8) foi encontrado na lista.';
            }

        } catch (error) {
            statusDiv.textContent = `Erro: ${error.message}. Verifique o URL ou a disponibilidade do proxy.`;
            console.error('Erro:', error);
        }
    }
</script>

</body>
</html>
