<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Indie Radio</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --bg-dark: #0a0a1f;
            --glass: rgba(20, 20, 40, 0.6);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--bg-dark);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 0, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.3) 0%, transparent 50%);
        }
        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(90deg, rgba(255,0,255,0.05) 1px, transparent 1px),
                linear-gradient(0deg, rgba(0,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid 20s linear infinite;
            z-index: -1;
        }
        @keyframes grid { 0% { transform: translate(0,0); } 100% { transform: translate(50px,50px); } }

        .container {
            width: 90%;
            max-width: 420px;
            backdrop-filter: blur(15px);
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 0 40px rgba(255,0,255,0.4),
                0 0 80px rgba(0,255,255,0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--neon-pink), var(--neon-cyan), transparent);
            animation: rotate 12s linear infinite;
            z-index: -1;
            opacity: 0.3;
        }
        @keyframes rotate { to { transform: rotate(360deg); } }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255,0,255,0.6);
            margin-bottom: 20px;
        }
        .album-art {
            width: 280px;
            height: 280px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 
                0 0 30px var(--neon-cyan),
                inset 0 0 30px rgba(0,0,0,0.5);
            animation: pulse 4s ease-in-out infinite alternate;
            background: #111 url('https://via.placeholder.com/280/111/fff?text=No+Cover') center/cover;
        }
        @keyframes pulse {
            from { box-shadow: 0 0 30px var(--neon-cyan); }
            to { box-shadow: 0 0 50px var(--neon-pink); }
        }
        .track-info {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            border: 1px solid var(--neon-cyan);
            min-height: 80px;
        }
        .artist {
            font-size: 1.5rem;
            color: var(--neon-pink);
            text-shadow: 0 0 10px;
            margin-bottom: 8px;
        }
        .title {
            font-size: 1.3rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px;
        }
        .player-controls {
            margin: 25px 0;
        }
        button {
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            width: 70px; height: 70px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0,255,255,0.5);
        }
        button:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 30px var(--neon-cyan);
            transform: scale(1.1);
        }
        .history {
            margin-top: 30px;
            max-height: 220px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            border: 1px dashed var(--neon-pink);
        }
        .history h3 {
            color: var(--neon-pink);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .hist-item {
            padding: 8px;
            border-bottom: 1px dotted rgba(255,255,255,0.2);
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .hist-item:last-child { border: none; }
        .status {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #0f0;
            text-shadow: 0 0 5px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-bg"></div>
    <div class="container">
        <h1>NEON INDIE</h1>
        <div class="album-art" id="albumArt">
            <img id="coverImg" src="" alt="Album Cover" style="width:100%;height:100%;object-fit:cover;display:none;">
        </div>
        <div class="track-info">
            <div class="artist" id="artist">Carregando rádio...</div>
            <div class="title" id="title">-</div>
        </div>
        <div class="player-controls">
            <button id="playBtn"></button>
        </div>
        <div class="status" id="status">Conectando...</div>
        <div class="history">
            <h3>Histórico</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <audio id="radioStream" preload="none"></audio>

    <script>
        const API_KEY = '73b5fb24854700c462c68a42d7ccae2b';
        const METADATA_URL = 'https://uk3freenew.listen2myradio.com:8081/currentmetadata?sid=1';
        const STREAM_URL = 'https://uk3freenew.listen2myradio.com:8081';
        const LASTFM_API = 'https://ws.audioscrobbler.com/2.0/';

        const audio = document.getElementById('radioStream');
        const playBtn = document.getElementById('playBtn');
        const artistEl = document.getElementById('artist');
        const titleEl = document.getElementById('title');
        const coverImg = document.getElementById('coverImg');
        const albumArt = document.getElementById('albumArt');
        const historyList = document.getElementById('historyList');
        const statusEl = document.getElementById('status');

        let currentTrack = '';
        let history = [];

        // Parse Shoutcast metadata (plain text: "Artist - Song")
        async function fetchMetadata() {
            try {
                const res = await fetch(METADATA_URL + '&t=' + Date.now(), { cache: 'no-store' });
                if (!res.ok) throw new Error('Metadata offline');
                const text = await res.text();
                const clean = text.trim();
                if (clean && clean.includes(' - ')) {
                    return clean;
                }
                return null;
            } catch (e) {
                console.warn('Metadata error:', e);
                return null;
            }
        }

        // Get cover from Last.fm
        async function fetchCover(artist, track) {
            try {
                const url = `${LASTFM_API}?method=track.getInfo&api_key=${API_KEY}&artist=${encodeURIComponent(artist)}&track=${encodeURIComponent(track)}&format=json&autocorrect=1`;
                const res = await fetch(url);
                const data = await res.json();
                if (data.track && data.track.album && data.track.album.image) {
                    const img = data.track.album.image.find(i => i.size === 'extralarge') || 
                                data.track.album.image[data.track.album.image.length - 1];
                    return img['#text'] || '';
                }
            } catch (e) {
                console.warn('Last.fm error:', e);
            }
            return '';
        }

        // Update UI
        async function updateNowPlaying(meta) {
            if (meta === currentTrack) return;
            if (currentTrack) {
                history.unshift(currentTrack);
                if (history.length > 10) history.pop();
                renderHistory();
            }
            currentTrack = meta;
            const [artist, ...titleParts] = meta.split(' - ');
            const title = titleParts.join(' - ');
            artistEl.textContent = artist || 'Desconhecido';
            titleEl.textContent = title || 'Sem título';
            statusEl.textContent = 'Tocando agora';

            const coverUrl = await fetchCover(artist, title);
            if (coverUrl) {
                coverImg.src = coverUrl;
                coverImg.style.display = 'block';
                albumArt.style.backgroundImage = 'none';
            } else {
                coverImg.style.display = 'none';
                albumArt.style.background = '#111 url("https://via.placeholder.com/280/111/fff?text='+encodeURIComponent(artist.charAt(0))+'") center/cover';
            }
        }

        function renderHistory() {
            historyList.innerHTML = history.map(t => 
                `<div class="hist-item">${t}</div>`
            ).join('');
        }

        // Player control
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.src = STREAM_URL;
                audio.play().then(() => {
                    playBtn.textContent = '';
                    statusEl.textContent = 'Reproduzindo...';
                }).catch(e => {
                    statusEl.textContent = 'Erro: ' + e.message;
                });
            } else {
                audio.pause();
                playBtn.textContent = '';
                statusEl.textContent = 'Pausado';
            }
        });

        // Poll metadata every 8s
        async function poll() {
            const meta = await fetchMetadata();
            if (meta) {
                await updateNowPlaying(meta);
            } else {
                statusEl.textContent = 'Aguardando música...';
            }
            setTimeout(poll, 8000);
        }

        // Start
        poll();
        renderHistory();
    </script>
</body>
</html>
