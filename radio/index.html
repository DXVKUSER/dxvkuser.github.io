<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rádio Indie Neon | Glassmorphism Edition</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #00f3ff;
            --bg-dark: #050505;
            --panel-bg: rgba(10, 15, 20, 0.9);
        }

        /* --- Animação Global de Cores (Neon Party) --- */
        @keyframes colorCycle {
            0% { --primary-color: #00f3ff; }   /* Ciano */
            25% { --primary-color: #bc13fe; }  /* Roxo */
            50% { --primary-color: #ff0055; }  /* Rosa Choque */
            75% { --primary-color: #00ff9d; }  /* Verde Neon */
            100% { --primary-color: #00f3ff; } /* Volta pro Ciano */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- BODY COM SUPORTE A WALLPAPER --- */
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #050505;
            background-size: cover;     
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
            overflow: hidden; 
            animation: colorCycle 8s infinite linear;
            transition: background-image 0.5s ease-in-out;
        }

        /* Overlay escuro ajustado para 0.6 para o efeito de vidro funcionar melhor */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
            pointer-events: none;
        }

        /* --- Player HUD Container (ESTILO GLASSMORPHISM) --- */
        .hud-player {
            position: relative;
            width: 100%;
            max-width: 350px;
            
            /* Fundo semi-transparente escuro */
            background: rgba(20, 20, 25, 0.55);
            
            /* Efeito de desfoque no fundo (O segredo do vidro) */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            
            clip-path: polygon(
                15px 0, 100% 0, 
                100% calc(100% - 15px), calc(100% - 15px) 100%, 
                0 100%, 0 15px
            );
            
            /* Bordas mais brilhantes para simular vidro cortado */
            border: 1px solid rgba(255, 255, 255, 0.25); 
            border-left: 2px solid var(--primary-color);
            border-right: 2px solid var(--primary-color);
            
            /* Sombra suave e difusa */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6), inset 0 0 20px rgba(255,255,255,0.05);
            
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: all 0.5s ease;
        }

        .hud-player::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            z-index: 2;
        }

        /* --- Header --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .brand-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0,0,0,0.9); /* Sombra forte para legibilidade */
            letter-spacing: 1px;
        }

        .status-badge {
            font-size: 0.6rem;
            color: rgba(255,255,255,0.5);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 2px 6px;
            text-transform: uppercase;
            font-weight: 700;
            transition: 0.3s;
            background: rgba(0,0,0,0.3); /* Fundo leve na badge */
        }

        .status-badge.live {
            color: #000;
            background: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        /* --- Visual Container --- */
        .visual-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            background: rgba(0,0,0,0.5); /* Fundo levemente escuro */
            border: 1px solid rgba(255,255,255,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border-radius: 4px;
        }

        .album-art {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: opacity 0.8s ease-in-out;
            filter: contrast(1.1) saturate(1.2) brightness(0.8); 
            z-index: 1;
        }
        
        .album-art.fade-out { opacity: 0; }

        .scanlines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.3));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 3;
        }

        /* --- MODERN EQUALIZER (CANVAS) --- */
        #vuMeter {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            z-index: 2;
            pointer-events: none;
            mix-blend-mode: screen; 
        }

        /* --- Info Text --- */
        .info-panel {
            overflow: hidden;
            position: relative;
        }

        .label {
            font-size: 0.6rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }

        .marquee-container {
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            mask-image: linear-gradient(90deg, #000 85%, transparent);
            -webkit-mask-image: linear-gradient(90deg, #000 85%, transparent);
        }

        .track-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            display: inline-block;
            padding-left: 5px; 
            text-shadow: 0 2px 6px rgba(0,0,0,0.9); /* Sombra forte para legibilidade sobre vidro */
        }

        .scrolling {
            animation: marquee 10s linear infinite;
            padding-left: 100%;
        }

        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        .artist-text {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
            font-weight: 300;
            margin-top: 2px;
            text-shadow: 0 1px 4px rgba(0,0,0,0.8);
        }

        /* --- Controls --- */
        .controls-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
        }

        .main-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05); /* Leve transparência nos botões */
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
            color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .btn-large {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
        }

        .btn-large svg { width: 28px; height: 28px; }
        .btn-small { width: 40px; height: 40px; }

        /* Volume */
        .volume-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type=range] {
            flex: 1;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.1);
            height: 4px;
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: 0 0 10px var(--primary-color);
            transition: background 0.1s;
        }

        @media (max-width: 380px) {
            .hud-player { padding: 15px; max-width: 100%; border-left: none; border-right: none; }
            .track-title { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="hud-player" id="hudPlayer">
        <header class="header">
            <div class="brand-title">RÁDIO INDIE NEON</div>
            <div class="status-badge" id="statusBadge">OFFLINE</div>
        </header>

        <section class="visual-container">
            <div class="scanlines"></div>
            <canvas id="vuMeter"></canvas>
            <img src="https://images.unsplash.com/photo-1493225255756-d9584f8606e9?q=80&w=600&auto=format&fit=crop" 
                 alt="Album Art" 
                 class="album-art" 
                 id="albumArt">
        </section>

        <section class="info-panel">
            <div class="label">NOW PLAYING</div>
            <div class="marquee-container" id="marqueeWrapper">
                <div class="track-title" id="trackName">AGUARDANDO SINAL...</div>
            </div>
            <div class="artist-text" id="artistName">SYSTEM READY</div>
        </section>

        <section class="controls-wrapper">
            <div class="volume-row">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="rgba(255,255,255,0.5)"><path d="M3,9H7L12,4V20L7,15H3V9Z"/></svg>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="0.8">
            </div>
            <div class="main-controls">
                <button class="btn btn-small" id="btnMute">
                    <svg viewBox="0 0 24 24"><path d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z" /></svg>
                </button>
                <button class="btn btn-large" id="btnPlayPause">
                    <svg id="iconPlay" viewBox="0 0 24 24" style="display: block;"><path d="M8,5.14V19.14L19,12.14L8,5.14Z" /></svg>
                    <svg id="iconPause" viewBox="0 0 24 24" style="display: none;"><path d="M14,19H18V5H14M6,19H10V5H6V19Z" /></svg>
                </button>
                <button class="btn btn-small" id="btnStop">
                    <svg viewBox="0 0 24 24"><path d="M18,18H6V6H18V18Z" /></svg>
                </button>
            </div>
        </section>

        <audio id="audioPlayer" crossorigin="anonymous" preload="none">
            <source src="https://citizens-increasingly-lie-kent.trycloudflare.com/stream" type="audio/mpeg">
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('audioPlayer');
            const btnPlayPause = document.getElementById('btnPlayPause');
            const btnStop = document.getElementById('btnStop');
            const btnMute = document.getElementById('btnMute');
            const volumeSlider = document.getElementById('volumeSlider');
            const iconPlay = document.getElementById('iconPlay');
            const iconPause = document.getElementById('iconPause');
            const albumArt = document.getElementById('albumArt');
            const trackNameEl = document.getElementById('trackName');
            const artistNameEl = document.getElementById('artistName');
            const statusBadge = document.getElementById('statusBadge');
            const marqueeWrapper = document.getElementById('marqueeWrapper');
            
            // --- Configuração API Last.FM ---
            const LAST_FM_API_KEY = "73b5fb24854700c462c68a42d7ccae2b";
            const baseUrl = "https://citizens-increasingly-lie-kent.trycloudflare.com";
            const jsonUrl = `${baseUrl}/status-json.xsl`;

            // Canvas Variaveis
            const canvas = document.getElementById('vuMeter');
            const ctx = canvas.getContext('2d');
            
            let audioContext, analyser, source;
            let dataArray;
            let isPlaying = false;
            let metadataInterval;
            let currentTrack = "";

            // --- Inicialização do Áudio Context ---
            function setupAudioContext() {
                if (!audioContext) {
                    try {
                        const AudioContext = window.AudioContext || window.webkitAudioContext;
                        audioContext = new AudioContext();
                        analyser = audioContext.createAnalyser();
                        analyser.fftSize = 256; 
                        analyser.smoothingTimeConstant = 0.7;
                        
                        source = audioContext.createMediaElementSource(audio);
                        source.connect(analyser);
                        analyser.connect(audioContext.destination);
                        
                        const bufferLength = analyser.frequencyBinCount;
                        dataArray = new Uint8Array(bufferLength);
                        
                        drawModernVisualizer();
                    } catch (e) {
                        console.warn("Audio API error, switching to simulation.");
                        drawModernVisualizer(true);
                    }
                } else if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }

            // --- VISUALIZADOR MODERNO ESPELHADO ---
            function drawModernVisualizer(simulation = false) {
                canvas.width = canvas.parentElement.offsetWidth;
                canvas.height = canvas.parentElement.offsetHeight;

                function renderFrame() {
                    requestAnimationFrame(renderFrame);
                    if(!isPlaying) {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        return;
                    }

                    if (simulation) {
                         dataArray = new Uint8Array(128).map(() => Math.random() * 255);
                    } else {
                        try {
                            analyser.getByteFrequencyData(dataArray);
                            let sum = dataArray.reduce((a, b) => a + b, 0);
                            if (sum === 0 && audio.currentTime > 1) {
                                for(let k=0; k<dataArray.length; k++) dataArray[k] = Math.random() * 100;
                            }
                        } catch(e) {}
                    }

                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    const bars = 40;
                    const barWidth = (canvas.width / 2) / bars; 
                    const centerX = canvas.width / 2;
                    const style = getComputedStyle(document.body);
                    const currentColor = style.getPropertyValue('--primary-color').trim();

                    for (let i = 0; i < bars; i++) {
                        const dataIndex = Math.floor(i * (dataArray.length / bars) * 0.8); 
                        const value = dataArray[dataIndex];
                        const barHeight = (value / 255) * (canvas.height * 0.6);

                        const gradient = ctx.createLinearGradient(0, canvas.height, 0, canvas.height - barHeight);
                        gradient.addColorStop(0, currentColor);
                        gradient.addColorStop(1, "rgba(255, 255, 255, 0.1)");

                        ctx.fillStyle = gradient;

                        ctx.fillRect(centerX + (i * barWidth), canvas.height - barHeight, barWidth - 1, barHeight);
                        ctx.fillRect(centerX - ((i + 1) * barWidth), canvas.height - barHeight, barWidth - 1, barHeight);
                    }
                }
                renderFrame();
            }

            // --- Lógica do Player ---
            btnPlayPause.addEventListener('click', togglePlay);
            
            btnStop.addEventListener('click', () => {
                audio.pause();
                audio.currentTime = 0;
                isPlaying = false;
                updateUI();
                updateStatus("OFFLINE");
                stopMetadata();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });

            function togglePlay() {
                setupAudioContext();
                if (isPlaying) {
                    audio.pause();
                } else {
                    audio.play().catch(err => {
                        trackNameEl.innerText = "ERRO CONEXÃO";
                        artistNameEl.innerText = "VERIFIQUE REDE";
                    });
                }
            }

            audio.addEventListener('play', () => {
                isPlaying = true;
                updateUI();
                updateStatus("AO VIVO");
                startMetadata();
            });

            audio.addEventListener('pause', () => {
                isPlaying = false;
                updateUI();
                updateStatus("PAUSED");
                stopMetadata();
            });

            volumeSlider.addEventListener('input', (e) => { audio.volume = e.target.value; audio.dataset.prevVol = audio.volume; });
            btnMute.addEventListener('click', () => {
                if(audio.volume > 0) { audio.dataset.prevVol = audio.volume; audio.volume = 0; volumeSlider.value = 0; } 
                else { audio.volume = audio.dataset.prevVol || 0.8; volumeSlider.value = audio.volume; }
            });

            function updateUI() {
                if (isPlaying) {
                    iconPlay.style.display = 'none';
                    iconPause.style.display = 'block';
                    btnPlayPause.style.boxShadow = "0 0 15px var(--primary-color)";
                } else {
                    iconPlay.style.display = 'block';
                    iconPause.style.display = 'none';
                    btnPlayPause.style.boxShadow = "none";
                }
            }

            function updateStatus(text) {
                statusBadge.innerText = text;
                if(text === "AO VIVO") statusBadge.classList.add('live');
                else statusBadge.classList.remove('live');
            }

            function checkMarquee() {
                trackNameEl.classList.remove('scrolling');
                if (trackNameEl.scrollWidth > marqueeWrapper.clientWidth) {
                    trackNameEl.classList.add('scrolling');
                }
            }

            // --- Metadados e Capas ---
            function startMetadata() {
                fetchMetadata();
                metadataInterval = setInterval(fetchMetadata, 8000);
            }

            function stopMetadata() {
                clearInterval(metadataInterval);
            }

            async function fetchMetadata() {
                try {
                    const response = await fetch(jsonUrl);
                    if (!response.ok) throw new Error("Erro");
                    const data = await response.json();
                    const sources = data.icestats.source;
                    let title = "";
                    if (Array.isArray(sources)) {
                        const active = sources.find(s => s.title);
                        title = active ? active.title : "Desconhecido";
                    } else if (sources && sources.title) {
                        title = sources.title;
                    }
                    if (title && title !== currentTrack) {
                        currentTrack = title;
                        updateTrackDisplay(title);
                    }
                } catch (error) {}
            }

            async function updateTrackDisplay(fullTitle) {
                let artist = "Desconhecido";
                let track = fullTitle;
                if (fullTitle.includes(" - ")) {
                    const parts = fullTitle.split(" - ");
                    artist = parts[0].trim();
                    track = parts.slice(1).join(" - ").trim();
                }
                trackNameEl.innerText = track;
                artistNameEl.innerText = artist;
                checkMarquee();

                // --- MUDANÇA DE WALLPAPER (BASEADO NO TÍTULO) ---
                const wallpaperUrl = `https://picsum.photos/seed/${encodeURIComponent(track)}/1920/1080`;
                document.body.style.backgroundImage = `url('${wallpaperUrl}')`;


                // --- MUDANÇA DE CAPA DO PLAYER (LAST.FM) ---
                albumArt.classList.add('fade-out');
                const artUrl = await fetchAlbumArt(artist, track);
                const fallbackUrl = `https://picsum.photos/seed/${encodeURIComponent(track)}/500/500`;
                
                setTimeout(() => {
                    const finalUrl = artUrl || fallbackUrl;
                    albumArt.src = finalUrl;

                    albumArt.onload = () => albumArt.classList.remove('fade-out');
                    albumArt.onerror = () => { 
                        albumArt.src = fallbackUrl; 
                        albumArt.classList.remove('fade-out'); 
                    };
                }, 800);
            }

            async function fetchAlbumArt(artist, track) {
                try {
                    const url = `https://ws.audioscrobbler.com/2.0/?method=track.getinfo&api_key=${LAST_FM_API_KEY}&artist=${encodeURIComponent(artist)}&track=${encodeURIComponent(track)}&format=json`;
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data.track && data.track.album && data.track.album.image) {
                        const img = data.track.album.image.find(i => i.size === 'extralarge');
                        if (img && img['#text']) return img['#text'];
                    }
                    return null;
                } catch (e) { return null; }
            }

            window.addEventListener('resize', checkMarquee);
        });
    </script>
</body>
</html>
